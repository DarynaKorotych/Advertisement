<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Peppermint</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./css/peppermint.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="wrapper">
          <div class="new-img">
            <img
              src="./Twinings_Assets/peppermint-newBanner.png"
              alt="peppermint-newBanner"
            />
          </div>
          <div class="tagline-back">
            <img
              src="./Twinings_Assets/pepermint - tagline-back.png"
              alt="tagline-back"
            />
          </div>
          <div class="tagline">
            <img
              src="./Twinings_Assets/pepermint - tagline.png"
              alt="pepermint - tagline"
            />
          </div>
          <div>
            <img
              src="./Twinings_Assets/upper tagline - 1.png"
              alt="upper tagline - 1"
            />
          </div>
        </div>
      </header>
      <main>
        <div class="wrapper">
          <div class="product">
            <button type="button" class="arrow-left">
              <img src="./Twinings_Assets/arrow left.png" alt="arrow left" />
            </button>

            <img
              src="./Twinings_Assets/peppermint-product.png"
              alt="peppermint-product"
            />

            <button type="button" class="arrow-right">
              <img src="./Twinings_Assets/arrow right.png" alt="arrow right" />
            </button>
          </div>
        </div>
      </main>
      <footer>
        <button type="button" class="shop">
          <img src="./Twinings_Assets/CTA.png" alt="CTA" />
        </button>
      </footer>
    </div>
  </body>
</html>
