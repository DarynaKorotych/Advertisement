<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twinings</title>
    <!-- <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@7/swiper-bundle.min.css"
    /> -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- <div class="loader">
      <img src="./Twinings_Assets/_loading.jpg" alt="loading" />
    </div> -->
    <div class="container">
      <div class="slider">
        <button class="arrow prev">
          <img src="./Twinings_Assets/arrow left.png" alt="" />
        </button>
        <button class="arrow next">
          <img src="./Twinings_Assets/arrow right.png" alt="" />
        </button>
        <div class="slider-item">
          <!-- PEPPERMINT -->
          <div class="slide peppermint">
            <div class="background-peppermint">
              <img src="./Twinings_Assets/peppermint- BG.jpg" alt="" />
            </div>
            <div class="new-peppermint">
              <img src="./Twinings_Assets/peppermint-newBanner.png" alt="" />
            </div>
            <div class="tagline-back-peppermint">
              <img
                src="./Twinings_Assets/pepermint - tagline-back.png"
                alt=""
              />
            </div>
            <div class="tagline-peppermint">
              <img src="./Twinings_Assets/pepermint - tagline.png" alt="" />
            </div>
            <div class="upper-tagline-peppermint">
              <img src="./Twinings_Assets/upper tagline - 1.png" alt="" />
            </div>
            <div class="product-peppermint">
              <img src="./Twinings_Assets/peppermint-product.png" alt="" />
            </div>
          </div>
          <!-- RASPBERRY -->
          <div class="slide raspberry">
            <div class="background-raspberry">
              <img src="./Twinings_Assets/raspberry - BG.jpg" alt="" />
            </div>
            <div class="new-raspberry">
              <img src="./Twinings_Assets/raspberry-new.png" alt="" />
            </div>
            <div class="upper-tagline-raspberry">
              <img src="./Twinings_Assets/raspberry - tagline.png" alt="" />
            </div>
            <div class="product-raspberry">
              <img src="./Twinings_Assets/raspberry-product.png" alt="" />
            </div>
          </div>
          <!-- PEACH -->
          <div class="slide peach">
            <div class="background-peach">
              <img src="./Twinings_Assets/peach - BG.jpg" alt="" />
            </div>
            <div class="new-peach">
              <img src="./Twinings_Assets/peach-newBanner.png" alt="" />
            </div>
            <div class="upper-tagline-peach">
              <img src="./Twinings_Assets/peach - tagline.png" alt="" />
            </div>
            <div class="product-peach">
              <img src="./Twinings_Assets/peach-product.png" alt="" />
            </div>
          </div>
          <!-- Slide end -->
        </div>
        <div class="shop">
          <a href="https://google.com"
            ><img src="./Twinings_Assets/CTA.png" alt=""
          /></a>
        </div>
      </div>
    </div>
    <!-- <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script> -->
    <script src="./js/main.js"></script>
  </body>
</html>
